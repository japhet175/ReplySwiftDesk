<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Envoi Email - ReplySwiftDesk</title>
</head>
<body>
  <h1>Test Envoi Email ReplySwiftDesk</h1>

  <input id="email" type="email" placeholder="jkalumba422@gmail.com" required>
  <br><br>
  <textarea id="message" placeholder="Message" required></textarea>
  <br><br>
  <button id="send">Envoyer</button>

  <p id="status"></p>

  <script>
    document.getElementById('send').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const status = document.getElementById('status');

      if (!email || !message) {
        status.textContent = '❌ Veuillez remplir tous les champs';
        return;
      }

      try {
        // ✅ Utiliser ton domaine de production
        const response = await fetch('https://swiftreplydesk.site/send-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, message })
        });

        const data = await response.json();
        status.textContent = data.success 
          ? '✅ Email envoyé avec succès' 
          : '❌ ' + (data.error || 'Erreur inconnue');
      } catch (err) {
        status.textContent = '❌ Erreur: ' + err.message;
      }
    });
  </script>
</body>
</html>
