<!DOCTYPE html>
<html>
<head>
    <title>Test Minimal</title>
</head>
<body>
    <h1>Test Simple</h1>
    <button onclick="testEmail()">Tester Email</button>
    <p id="resultat"></p>

    <script>
        async function testEmail() {
            const resultat = document.getElementById('resultat');
            resultat.textContent = 'Envoi...';
            
            try {
                const response = await fetch('https://replyswiftdesk-backend.onrender.com/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'jkalumba422@gmail.com',
                        message: 'Test minimal'
                    })
                });
                const data = await response.json();
                resultat.textContent = data.success ? '✅ OK' : '❌ ' + data.error;
            } catch (err) {
                resultat.textContent = '❌ Erreur: ' + err.message;
            }
        }
    </script>
</body>
</html>
