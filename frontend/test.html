<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplySwiftDesk - Professional Email Sending</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header h1 span {
            color: #667eea;
        }

        .header p {
            color: #666;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group label i {
            color: #667eea;
            margin-right: 5px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-unsubscribe {
            background: #f44336;
            color: white;
        }

        .btn-unsubscribe:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(244, 67, 54, 0.4);
        }

        .status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            font-size: 0.95em;
            min-height: 60px;
        }

        .status.success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .status.loading {
            background: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 0.8em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reply<span>Swift</span>Desk</h1>
            <p>Send emails to your customers</p>
        </div>

        <!-- âœ… ENTER YOUR CLIENT'S EMAIL HERE -->
        <div class="form-group">
            <label for="email">
                <i>ðŸ“§</i> Client Email
            </label>
            <input type="email" class="form-control" id="email" 
                   placeholder="client@email.com">
            <small style="color: #999; display: block; margin-top: 5px;">
                Enter your client's email address
            </small>
        </div>

        <div class="form-group">
            <label for="message">
                <i>ðŸ’¬</i> Message
            </label>
            <textarea class="form-control" id="message" 
                      placeholder="Your message...">Hello,
This is a personalized message for our client.
Best regards,
The ReplySwiftDesk Team</textarea>
        </div>

        <div class="button-group">
            <button class="btn btn-send" id="sendBtn">
                <span>ðŸ“¤</span> Send
            </button>
            <button class="btn btn-unsubscribe" id="unsubscribeBtn">
                <span>ðŸš«</span> Unsubscribe
            </button>
        </div>

        <div class="status" id="status">
            Ready to send
        </div>

        <div class="footer">
            <p>Backend: replyswiftdesk-backend.onrender.com</p>
            <p>Â© 2026 ReplySwiftDesk - All rights reserved</p>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const sendBtn = document.getElementById('sendBtn');
        const unsubscribeBtn = document.getElementById('unsubscribeBtn');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');
        
        const baseUrl = 'https://replyswiftdesk-backend.onrender.com';

        function setStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        async function sendEmail() {
            const email = emailInput.value.trim();
            const message = messageInput.value.trim();

            if (!email || !message) {
                setStatus('âŒ Please fill in all fields', 'error');
                return;
            }

            if (!email.includes('@')) {
                setStatus('âŒ Invalid email format', 'error');
                return;
            }

            setStatus('â³ Sending...', 'loading');

            try {
                const response = await fetch(`${baseUrl}/send-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, message })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    setStatus(`âœ… Email sent to ${email}`, 'success');
                    emailInput.value = ''; // Clear for next client
                } else {
                    setStatus('âŒ ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (err) {
                setStatus('âŒ Network error', 'error');
            }
        }

        async function unsubscribeEmail() {
            const email = emailInput.value.trim();

            if (!email) {
                setStatus('âŒ Please enter an email', 'error');
                return;
            }

            setStatus('â³ Unsubscribing...', 'loading');

            try {
                const response = await fetch(`${baseUrl}/unsubscribe?email=${encodeURIComponent(email)}`);
                
                if (response.ok) {
                    setStatus(`âœ… ${email} unsubscribed`, 'success');
                    emailInput.value = '';
                } else {
                    setStatus('âŒ Unsubscribe failed', 'error');
                }
            } catch (err) {
                setStatus('âŒ Network error', 'error');
            }
        }

        sendBtn.addEventListener('click', sendEmail);
        unsubscribeBtn.addEventListener('click', unsubscribeEmail);

        // Enter key support
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendEmail();
            }
        });
    </script>
</body>
</html>
